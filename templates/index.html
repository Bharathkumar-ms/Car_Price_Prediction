<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<div style="text-align:center">
    <div class="hero-image">
      <div class="hero-text">   
    
        <h1 style="font-family:cursive;color:red;">Car price prediction</h1>
    
            
            <h3> Made by Bharathkumar M S </h3>
      </div>
  </div>
<body>
    <div class="login">
        
   
        <form action="{{ url_for('predict_datapoint')}}" method="post" class="center">
            <h1 class="form-title">Car Price Prediction</h1>

            <div class="mb-3">
                <label class="form-label">How many Years?</label>
                <input class="form-control" type="number" name="age" placeholder="Enter years" min="0" max="100" />
            </div>
            <div class="mb-3">
                <label class="form-label">What is the Showroom Price? (In lakhs)</label>
                <input class="form-control" type="number" name="Present_Price"
                    placeholder="Enter your Reading score" min='0' max='1000' />
            </div>
    
            <div class="mb-3">
                <label class="form-label">How many kilometers driven?</label>
                <input class="form-control" type="number" name="Kms_Driven"
                    placeholder="Enter your Reading score" min='0' max='100000' />
            </div>
    
            <div class="mb-3">
                <label class="form-label">How many owners previously had the car (0, 1, or 3)?</label>
                <input class="form-control" type="number" name="Owner"
                    placeholder="Enter your Reading score" min='0' max='10' />
            </div>
    
    
            <div class="mb-3">
                <label class="form-label">What is the fuel type?</label>
                <select class="form-control" name="Fuel_Type" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your fuel type</option>
                    <option value="Petrol">
                        Petrol
                    </option>
                    <option value="Diesel">
                        Diesel
                    </option>
                    <option value="CNG">
                        CNG
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Are you a Dealer or Individual?</label>
                <select class="form-control" name="Seller_Type" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Dealer or Individual</option>
                    <option value="Dealer">
                        Dealer
                    </option>
                    <option value="Individual">
                        Individual
                    </option>
                </select>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Transmission type?</label>
                <select class="form-control" name="Transmission" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Transmission type</option>
                    <option value="Manual">
                        Manual
                    </option>
                    <option value="Automatic">
                        Automatic
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Car Price" required />
            </div>
        </form>
        <h2 class="center">
            THE prediction is {{results}}
        </h2>
   </div>
</body>
</html>
